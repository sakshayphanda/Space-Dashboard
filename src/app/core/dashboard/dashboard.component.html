<div class="dashboard">
  <button (click)="AppName = 'Custom 2 way binding example'">
    {{ AppName }}
  </button>

  <div
    class="dashboard__card_container"
    infinite-scroll
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    [infiniteScrollUpDistance]="1"
    [scrollWindow]="false"
    (scrolled)="onScroll()"
    (scrolledUp)="onUp()"
  >
    <ng-container *ngFor="let i of array">
      <app-card [(title)]="AppName" [data]="i"></app-card>
    </ng-container>
  </div>

  <!-- <ng-container *ngFor="let flight of globalDataService.allData | async; trackBy: trackByID">
      <app-card [data]="flight"></app-card>
    </ng-container> -->
</div>
